<body>
    <link href="//vjs.zencdn.net/5.11/video-js.css" rel="stylesheet" type="text/css" />
    <script src="//vjs.zencdn.net/5.11/video.js"></script><script src="https://code.jquery.com/jquery-git.js"></script>
    <input id="file-input" type="file" accept="video/*">
    
    <video id="video" width="300" height="300" controls></video>
    <script id="jsbin-javascript">
    const input = document.getElementById('file-input');
    const video = document.getElementById('video');
    const videoSource = document.createElement('source');
    
    input.addEventListener('change', function() {
      const files = this.files || [];
    
      if (!files.length) return;
    
      const reader = new FileReader();
    
      reader.onload = function (e) {
        videoSource.setAttribute('src', e.target.result);
        video.appendChild(videoSource);
        video.load();
        video.play();
      };
    
      reader.onprogress = function (e) {
        console.log('progress: ', Math.round((e.loaded * 100) / e.total));
      };
    
      reader.readAsDataURL(files[0]);
    });
    </script>
</body>
</html>
